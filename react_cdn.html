<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <h1>Learning React</h1>
    </div>
    <div id="root">
      <h1>Hello World!!!</h1>
    </div>
    <script>
      const root = document.getElementById("root");
      const header = document.createElement("h1");
      header.innerHTML = "Hello World using Javascript!!!";
      root.appendChild(header);
    </script>
    <script>
      /**
       *
       * <div id="parent">
       *    <div id="child1">
       *        <h1>Hello world using React Child </h1>
       *    </div>
       *
       *    <div id="child2">
       *        <h1>Hello world using React Child2 </h1>
       *    </div>
       *
       * </div>
       *
       */

      const headerReact = React.createElement(
        "h1",
        {},
        "Hello World using React Child"
      );

      const headerReact2 = React.createElement(
        "h1",
        {},
        "Hello World using React Child2"
      );

      const childDiv1 = React.createElement(
        "div",
        { id: "child1" },
        headerReact
      );

      console.log("child div", childDiv1);

      // React Elements ------> JS Object

      const childDiv2 = React.createElement(
        "div",
        { id: "child2" },
        headerReact2
      );

      const parentDiv = React.createElement("div", { id: "parent" }, [
        childDiv1,
        childDiv2,
      ]);

      const rootReact = ReactDOM.createRoot(document.getElementById("root"));

      rootReact.render(parentDiv);

      //
      // <div id="child2">
      // <h1>Hello world using React Child2 </h1>
      // </div>
      // </div>
      // );
    </script>
  </body>
</html>
